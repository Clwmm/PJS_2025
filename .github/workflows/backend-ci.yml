name: Backend CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Backend build
        run: bash ops/backend/build.sh
 
  smoke_tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Backend build
        run: bash ops/backend/build.sh
      - name: Run smoke tests
        run: bash ops/backend/test_smoke.sh

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: smoke_tests  
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Backend build
        run: bash ops/backend/build.sh
      - name: Run unit tests
        run: bash ops/backend/test.sh
      - name: Check test coverage
        run: bash ops/backend/coverage.sh

  functional_tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: smoke_tests  
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Backend build
        run: bash ops/backend/build.sh
      - name: Run functional tests
        run: bash ops/backend/test_functional.sh
